<div class="igv-file-load-widget-container igv-file-load-widget-container-embed-position">

    <div class="igv-flw-input-container">

        <div class="igv-flw-input-row">
            <div class="igv-flw-input-label">Data file</div>
            <div class="igv-flw-file-chooser-container">
                <label for="igv-flw-local-data-file">Choose file...</label>
                <input class="igv-flw-file-chooser-input" id="igv-flw-local-data-file" name="igv-flw-local-data-file" type="file">
            </div>
            <div class="igv-flw-drag-drop-target">or drop file</div>
            <div class="igv-flw-local-file-name-container" style="display: none;"></div>
        </div>

        <div class="igv-flw-input-row">
            <div class="igv-flw-input-label">Index file</div>
            <div class="igv-flw-file-chooser-container">
                <label for="igv-flw-local-index-file">Choose file...</label>
                <input class="igv-flw-file-chooser-input" id="igv-flw-local-index-file" name="igv-flw-local-index-file" type="file"></div>
            <div class="igv-flw-drag-drop-target">or drop file</div>
            <div class="igv-flw-local-file-name-container" style="display: none;"></div>
        </div>

    </div>

    <div class="igv-flw-input-container">
        <div class="igv-flw-input-row">
            <div class="igv-flw-input-label">Data URL</div>
            <input type="text" placeholder="Enter data URL">
            <div class="igv-flw-drag-drop-target">or drop URL</div>
        </div>
        <div class="igv-flw-input-row">
            <div class="igv-flw-input-label">Index URL</div>
            <input type="text" placeholder="Enter index URL">
            <div class="igv-flw-drag-drop-target">or drop URL</div>
        </div>
    </div>

    <div class="igv-flw-error-message-container" style="display: none;">
        <div class="igv-flw-error-message"></div>
        <div><svg></svg></div>
    </div>
</div>
