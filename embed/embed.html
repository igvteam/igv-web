<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Embed</title>

    <!-- IGV JS -->
    <script src="https://igv.org/web/test/dist/igv.js"></script>
</head>


<body>

<div id="igvDiv"/>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", embedJS);

    function embedJS() {

        var div, query, shortURL;

        div = document.getElementById("igvDiv");
        query = extractQuery(window.location.href);

        const session = query["sessionURL"];

        const config = {
            sessionURL: session,
            //queryParametersSupported: true;
        }

        igv.createBrowser(div, config);


        function extractQuery(uri) {

            var i1, i2, i, j, s, query, tokens, uri, key, value;

            query = {};
            i1 = uri.indexOf("?");
            i2 = uri.lastIndexOf("#");

            if (i1 >= 0) {
                if (i2 < 0) i2 = uri.length;
                for (i = i1 + 1; i < i2;) {
                    j = uri.indexOf("&", i);
                    if (j < 0) j = i2;

                    s = uri.substring(i, j);
                    tokens = s.split("=", 2);

                    if (tokens.length === 2) {
                        key = tokens[0];
                        value = decodeURIComponent(tokens[1]);
                        query[key] = value;
                    }

                    i = j + 1;
                }
            }

            return query;
        }
    }

</script>

</body>

</html>
