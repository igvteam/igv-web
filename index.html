<script type="text/javascript">

    $(document).ready(function () {
        let urlShortenerConfig,
            igvConfig,
            gapiConfig;

        urlShortenerConfig =
            {
                queryParametersSupported: true,
                urlShortener:
                    [
                        {
                            provider: "google",
                            hostname: "goo.gl"
                        }
                    ],
                embedTarget: "https://igv.org/web/jb/release/1.0.0/site/embed.html"
            };

        igvConfig = {

            promisified:true,

            queryParametersSupported: true,
            showChromosomeWidget:true,
            showIdeogram: true,
            showRuler: true,

            reference:
                {
                    id: "hg19"
                },

            tracks:
                [

                ]
        };

        gapiConfig =
            {
                callback: function () {
                    let promise;

                    app.Google.init($('.igv-app-google-account-switch-button'))
                        .then(function () {
                            igvConfig['apiKey'] = igv.Google.properties['api_key'];
                            return igv.createBrowser($('#igv-app-container').get(0), igvConfig);
                        })
                        .then(function (browser) {
                            app.Google.postInit();
                            app.init(browser, $('#igv-app-container'), urlShortenerConfig);
                        });
                },
                onerror: function () {
                    console.log('gapi.client:auth2 - failed to load!');
                }
            };

        // Note: Run app WITH Google authentication. Debug Chrome Dev Tools ONLY
        // gapi.load('client:auth2', gapiConfig);

        // Note: Run app WITHOUT Google authentication. Debug in IntelliJ IDE or Chrome Dev Tools
        igv
            .createBrowser($('#igv-app-container').get(0), igvConfig)
            .then(function (browser) {
                app.init(browser, $('#igv-app-container'), urlShortenerConfig);
            });

    });

</script>
