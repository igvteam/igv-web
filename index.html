<main role="main" class="container-fluid">

    <!-- Modal presentation buttons -->
    <div class="row">

        <div class="col-sm">

            <!-- Genomes -->
            <div id="igv-app-genome-dropdown" class="dropdown igv-app-site-widget">

                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="igv-app-genome-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genomes
                </button>

                <div class="dropdown-menu" aria-labelledby="igv-app-genome-dropdown-button">
                </div>

            </div>

            <!-- Tracks -->
            <div class="dropdown igv-app-site-widget">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="igv-track-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Load Tracks
                </button>
                <div class="dropdown-menu" aria-labelledby="igv-track-dropdown-button">
                    <!-- local file -->
                    <button class="dropdown-item" type="button" data-toggle="modal" data-target="#igv-app-track-from-local-file-modal">Local File</button>
                    <!-- url -->
                    <button class="dropdown-item" type="button" data-toggle="modal" data-target="#igv-app-track-from-url-modal">URL</button>
                    <!-- Dropbox -->
                    <button class="dropdown-item" type="button" id="igv-app-dropbox-button-container"></button>
                    <button class="dropdown-item" type="button" data-toggle="modal" data-target="#igv-app-encode-modal" id="igv-encode-list-item-button">ENCODE</button>
                </div>
            </div>

            <!-- Session -->
            <div class="dropdown igv-app-site-widget">

                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="igv-app-session-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Session
                </button>

                <div class="dropdown-menu" aria-labelledby="igv-app-session-dropdown-button">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#igv-app-session-from-file-or-url-modal">Load Session from File or URL...</a>
                </div>

            </div>

            <!-- Share (generate URL) -->
            <div class="igv-app-site-widget">
                <button id="igv-app-share-button" class="btn btn-sm btn-outline-secondary" type="button" data-toggle="modal" data-target="#igv-app-share-modal">Share</button>
            </div>

            <!-- Bookmark -->
            <div class="igv-app-site-widget">
                <button class="btn btn-outline-secondary btn-sm" type="button" id="igv-app-bookmark-button">
                    Bookmark
                </button>
            </div>

        </div>

    </div>

    <!-- App container -->
    <div class="row">
        <div class="col-sm">
            <div id="igv-app-container">
            </div>
        </div>
    </div>

    <!-- Genome from file or url -->
    <div id="igv-app-genome-from-file-or-url-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-genome-from-file-or-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-genome-from-file-or-url-modal-label" class="modal-title">Load Genome File or URL</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Track from ENCODE Table -->
    <div id="igv-app-encode-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-encode-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-encode-modal-label" class="modal-title">ENCODE</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Track from local file -->

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-track-from-local-file-modal-label" class="modal-title">Load Local Track File</h4>

                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Track from local file -->
    <div id="igv-app-track-from-url-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-track-from-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-track-from-url-modal-label" class="modal-title">Load Track URL</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Load session -->
    <div id="igv-app-session-from-file-or-url-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-session-from-file-or-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-session-from-file-or-url-modal-label" class="modal-title">Load Session File or URL</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>

    </div>

    <!-- Share URL Modal -->
    <div id="igv-app-share-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-share-input-modal-label" aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-share-input-modal-close-button" class="modal-title">Share</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <div class="container-fluid">

                        <!-- copy url -->
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <input id="igv-app-share-input" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button id="hic-copy-link-button" type="button" class="btn btn-default">COPY</button>
                            </div>
                        </div>

                        <!-- social buttons -->
                        <div class="igv-app-social-button-container">

                            <div id="igv-app-tweet-button-container">
                                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">TWEET</a>
                            </div>

                            <div>
                                <a id="igv-app-email-button" href="mailto:?body=https://aidenlab.org/juicebox">EMAIL</a>
                            </div>

                            <div id="igv-app-embed-button">EMBED</div>

                            <div id="igv-app-qrcode-button">QR CODE</div>

                        </div>

                        <!-- qr code image -->
                        <div class="row justify-content-center">
                            <div id="igv-app-qrcode-image" class="col-4"></div>
                        </div>

                        <!-- embed widget -->
                        <div id="igv-app-embed-container" class="row">
                            <div class="col-sm-9 form-group">
                                <textarea class="form-control" rows="4"></textarea>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-default">COPY</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</main>

<script type="text/javascript">

    $(document).ready(function () {
        let urlShortenerConfig,
            igvConfig;

        urlShortenerConfig =
            {
                queryParametersSupported: true,
                urlShortener:
                    [
                        {
                            provider: "google",
                            apiKey: "ABCD",
                            hostname: "goo.gl"
                        }
                    ],
                apiKey: "ABCD",
                embedTarget: "https://igv.org/web/jb/release/1.0.0/site/embed.html"
            };

        igvConfig =
            {
                queryParametersSupported: true,
                showChromosomeWidget:true,
                promisified:true,
                minimumBases: 6,
                showIdeogram: true,
                showRuler: true,
                reference:
                    {
                        id: "hg19",
                        fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                        cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt",
                        tracks:
                            [
                                {
                                    name: "Genes",
                                    searchable: false,
                                    type: "annotation",
                                    format: "gtf",
                                    sourceType: "file",
                                    url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz",
                                    indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz.tbi",
                                    visibilityWindow: 10000000,
                                    order: Number.MAX_VALUE,
                                    displayMode: "EXPANDED"
                                }
                            ]
                    }

            };

        app.init($('#igv-app-container'), urlShortenerConfig, igvConfig);
    });

</script>
