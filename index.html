<!DOCTYPE html>
<html lang="en" class="igv-app-html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>IGV</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>

    <!-- APP CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- IGV JS-->
    <script src='https://igv.org/web/release/2.0.0/dist/igv.min.js'></script>

    <!-- Dropbox Chooser API-->
    <script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs"
            data-app-key="8glijwyao9fq8we"></script>

    <!-- Bootstrap 4 and Dependancies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Datatables JS -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <!-- Google Platform JS -->
    <script src="https://apis.google.com/js/platform.js"></script>

    <!-- Twitter -->
    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- IGV web config object -- plain old javascript -->


    <script type="text/javascript" src="igvwebConfig.js"></script>

    <!-- Do not edit the script tag below in any way, even whitespace, without also updating Gruntfile.js -->
    <script type="module" src="js/app.js"></script>

</head>

<body class="igv-app-body-footerized">

<nav class="navbar navbar-dark igv-app-background-dark justify-content-between">
    <div class="navbar-brand">
        <a class="nav-link igv-app-navbar-text" href="https://www.igv.org" target="_blank">
            <img src="img/igv-logo-cooked-40x40.png" width="40" height="40" class="d-inline-block align-center" alt="">
        </a>
    </div>
    <ul class="navbar-nav">
        <!--        <li class="nav-item">
                    <a class="nav-link igv-app-navbar-text" href="https://www.igv.org" target="_blank">
                        igv.org
                    </a>
                </li>-->
        <li class="nav-item">
            <a class="nav-link igv-app-navbar-text" href="https://igvteam.github.io/igv-webapp/" target="_blank">
                Help
            </a>
        </li>
    </ul>

</nav>

<main role="main" class="container-fluid">

    <!-- Modal presentation buttons -->
    <div class="row">

        <div class="col-sm">

            <!-- Genome -->
            <div class="dropdown igv-app-site-widget">

                <button id="igv-app-genome-dropdown-button" class="btn btn-sm btn-outline-secondary dropdown-toggle"
                        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genome
                </button>

                <div id="igv-app-genome-dropdown-menu" class="dropdown-menu"
                     aria-labelledby="igv-app-genome-dropdown-button">

                    <div id="igv-app-genome-dropdown-divider" class="dropdown-divider"></div>

                    <!-- local file -->
                    <label class="dropdown-item btn btn-default btn-file">
                        <div class="igv-app-dropdown-item-cloud-storage">
                            <div>
                                Local File ...
                            </div>
                            <div>
                                <input id="igv-app-dropdown-local-genome-file-input" type="file" name="file" multiple style="display: none;">
                            </div>
                        </div>
                    </label>

                    <!-- Dropbox -->
                    <button class="dropdown-item" type="button">

                        <div id="igv-app-dropdown-dropbox-genome-file-button"
                             class="igv-app-dropdown-item-cloud-storage">

                            <div>Dropbox</div>
                            <div><img src="img/dropbox-dropdown-menu-item.png" width="18" height="18"></div>
                            <div>...</div>

                        </div>

                    </button>

                    <!-- Google Drive -->
                    <button class="dropdown-item" type="button">
                        <div id="igv-app-dropdown-google-drive-genome-file-button"
                             class="igv-app-dropdown-item-cloud-storage">
                            <div>Google Drive</div>
                            <div><img src="img/googledrive-dropdown-menu-item.png" width="18" height="18"></div>
                            <div>...</div>
                        </div>
                    </button>

                    <!-- URL -->
                    <button class="dropdown-item" type="button" data-toggle="modal"
                            data-target="#igv-app-genome-from-url-modal">URL ...
                    </button>

                </div>

            </div>

            <!-- Tracks -->
            <div id="igv-app-track-dropdown" class="dropdown igv-app-site-widget">

                <button id="igv-track-dropdown-button" class="btn btn-sm btn-outline-secondary dropdown-toggle"
                        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Load Track
                </button>

                <div id="igv-app-track-dropdown-menu" class="dropdown-menu"
                     aria-labelledby="igv-app-track-dropdown-button">

                    <!-- local file -->
                    <label class="dropdown-item btn btn-default btn-file">
                        <div class="igv-app-dropdown-item-cloud-storage">
                            <div>
                                Local File ...
                            </div>
                            <div>
                                <input id="igv-app-dropdown-local-track-file-input" type="file" name="file" multiple
                                       style="display: none;">
                            </div>
                        </div>
                    </label>

                    <!-- Dropbox -->
                    <button class="dropdown-item" type="button">

                        <div id="igv-app-dropdown-dropbox-track-file-button"
                             class="igv-app-dropdown-item-cloud-storage">

                            <div>Dropbox</div>
                            <div><img src="img/dropbox-dropdown-menu-item.png" width="18" height="18"></div>
                            <div>...</div>

                        </div>

                    </button>

                    <!-- Google Drive -->
                    <button class="dropdown-item" type="button">
                        <div id="igv-app-dropdown-google-drive-track-file-button"
                             class="igv-app-dropdown-item-cloud-storage">
                            <div>Google Drive</div>
                            <div><img src="img/googledrive-dropdown-menu-item.png" width="18" height="18"></div>
                            <div>...</div>
                        </div>
                    </button>

                    <!-- URL -->
                    <button class="dropdown-item" type="button" data-toggle="modal"
                            data-target="#igv-app-track-from-url-modal">URL ...
                    </button>

                    <div id="igv-app-annotations-section" class="dropdown-divider"></div>

                </div>
            </div>

            <!-- Session -->
            <div class="dropdown igv-app-site-widget">

                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="igv-app-session-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Session
                </button>

                <div class="dropdown-menu" aria-labelledby="igv-app-session-dropdown-button">

                    <!-- load -->
                    <label class="dropdown-item btn btn-default btn-file">
                        <div class="igv-app-dropdown-item-cloud-storage">
                            <div>
                                Local File ...
                            </div>
                            <div>
                                <input id="igv-app-load-session-file-input" type="file" name="file" style="display: none;">
                            </div>
                        </div>
                    </label>

                    <!-- save -->
                    <button id="igv-app-save-session-button" class="dropdown-item" type="button">
                        Save
                    </button>

                </div>

            </div>

            <!-- Share (generate URL) -->
            <div class="igv-app-site-widget">
                <button id="igv-app-share-button" class="btn btn-sm btn-outline-secondary" type="button"
                        data-toggle="modal" data-target="#igv-app-share-modal">Share
                </button>
            </div>

            <!-- Bookmark -->
            <div class="igv-app-site-widget">
                <button class="btn btn-sm btn-outline-secondary" type="button" id="igv-app-bookmark-button">
                    Bookmark
                </button>
            </div>

        </div>

    </div>

    <!-- App container -->
    <div class="row">
        <div class="col-sm">
            <div id="igv-app-container">
            </div>
        </div>
    </div>

    <!-- Multiple File Load Modal -->
    <div id="igv-app-multiple-file-load-modal" class="modal" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-multiple-file-load-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-multiple-file-load-modal-label" class="modal-title">
                    </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div id="igv-app-multiple-file-load-modal-body" class="modal-body">
                </div>

            </div>

        </div>

    </div>

    <!-- Generic Track Select Modal -->
    <div id="igv-app-generic-track-select-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-generic-track-select-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-generic-track-select-modal-label" class="modal-title">
                    </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <select class="form-control">
                        </select>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Track from ENCODE Table -->
    <div id="igv-app-encode-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-encode-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-encode-modal-label" class="modal-title">ENCODE</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">OK</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Genome from URL -->
    <div id="igv-app-genome-from-url-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-genome-from-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-genome-from-url-modal-label" class="modal-title">Genome URL</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary">OK</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Track from URL -->
    <div id="igv-app-track-from-url-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-track-from-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-track-from-url-modal-label" class="modal-title">Track URL</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary">OK</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Session from URL -->
    <div id="igv-app-session-url-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-session-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-session-url-modal-label" class="modal-title">Load Session URL</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">OK</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Session from Dropbox -->
    <div id="igv-app-session-dropbox-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-session-dropbox-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-session-dropbox-modal-label" class="modal-title">Load Session From Dropbox</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">OK</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Session from Google Drive -->
    <div id="igv-app-session-google-drive-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-session-google-drive-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-session-google-drive-modal-label" class="modal-title">Load Session From Google
                        Drive
                    </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">OK</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Share URL Modal -->
    <div id="igv-app-share-modal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="igv-app-share-input-modal-label" aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <div id="igv-app-share-input-modal-close-button" class="modal-title">Share</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <div class="container-fluid">

                        <!-- copy url -->
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <input id="igv-app-share-input" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button id="igv-app-copy-link-button" type="button" class="btn btn-sm btn-default">
                                    COPY
                                </button>
                            </div>
                        </div>

                        <!-- social buttons -->
                        <div class="igv-app-social-button-container">

                            <div id="igv-app-tweet-button-container">
                                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
                                   data-show-count="false">TWEET</a>
                            </div>

                            <div>
                                <a id="igv-app-email-button" href="mailto:?body=https://aidenlab.org/juicebox">EMAIL</a>
                            </div>

                            <div id="igv-app-embed-button">EMBED</div>

                            <div id="igv-app-qrcode-button">QR CODE</div>

                        </div>

                        <!-- qr code image -->
                        <div class="row justify-content-center">
                            <div id="igv-app-qrcode-image" class="col-4"></div>
                        </div>

                        <!-- embed widget -->
                        <div id="igv-app-embed-container" class="row">
                            <div class="col-sm-9 form-group">
                                <textarea class="form-control" rows="4"></textarea>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-default">COPY</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</main>

<footer class="igv-app-footer igv-app-background-dark">

    <div class="d-flex align-items-center">

        <div id="igv-app-ucsd-logo" class="col">
            <a class="ml-4" href="https://ucsd.edu/" title="University of California at San Diego" target="_blank">
                <img src="img/ucsd-logo.png" width="164" height="32" alt="University of California at San Diego">
            </a>
        </div>

        <div id="igv-app-broad-logo" class="col">
            <a class="ml-4" href="https://www.broadinstitute.org" title="Broad Institute home page" target="_blank">
                <img src="img/broad-institute-logo.png" width="127" height="32" alt="Broad Institute logo">
            </a>
        </div>
    </div>
</footer>

<!-- Do not remove the bundle comment below -- its used by the grunt build -->
<!--bundle-->

</body>

</html>
